<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1><center>Welcome</center></h1>
        <form action="" method="post">
            {% csrf_token %}
            <label for="id">ID</label>
            <input type="text" class="input" placeholder="Enter your ID" name="id">
            <label for="task">Task</label>
            <input type="text" class="input" placeholder="Enter the Task" name="task">

            <input class="btn" type="submit" value="Submit">

        </form>
    </div>
    <div class="second">
        <table>
            <tr>
                <th>ID</th>
                <th>Task</th>
            </tr>
            {% for i in todo1 %}
            <tr>
                <td>{{i.id}}</td>
                <td>{{i.task}}</td>
            </tr>
            {% endfor %}
        </table>

    </div>
    
</body>
</html>
